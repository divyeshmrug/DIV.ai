<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div.ai - Pronounce Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Inherit gradient from style.css */
            flex-direction: column;
            padding: 20px;
        }

        .pronounce-card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid white;
            box-shadow: 0 20px 60px rgba(29, 53, 87, 0.15);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-weight: 700;
            font-size: 2rem;
            background: var(--gradient-btn);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #text-input {
            width: 100%;
            min-height: 150px;
            background: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-color);
            padding: 20px;
            font-family: inherit;
            font-size: 1.2rem;
            resize: none;
            margin: 30px 0;
            outline: none;
            transition: 0.3s;
        }

        #text-input:focus {
            background: white;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(69, 123, 157, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        input[type="range"] {
            accent-color: var(--primary-color);
            cursor: pointer;
            width: 100%;
        }

        select {
            background: #f1f3f5;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
        }

        #hear-btn {
            background: var(--gradient-btn);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.3);
        }

        #hear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(230, 57, 70, 0.4);
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="pronounce-card">
        <h1>üó£Ô∏è Pronounce Tool</h1>
        <p style="color: var(--text-secondary); font-size: 1rem;">Type anything below to heat the correct AI
            pronunciation.</p>

        <textarea id="text-input" placeholder="Type text here..."></textarea>

        <div class="controls">
            <div class="control-group">
                <label>Voice Language</label>
                <select id="voice-select"></select>
            </div>
            <div class="control-group">
                <label>Speech Speed</label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <button id="hear-btn">üîä Hear It Now</button>
    </div>

    <script>
        const hearBtn = document.getElementById('hear-btn');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');

        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            if (voiceSelect) {
                voiceSelect.innerHTML = voices
                    .map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`)
                    .join('');
            }
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); // Initial attempt

        hearBtn.onclick = () => {
            const text = textInput.value.trim();
            if (text) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (voices[voiceSelect.value]) utterance.voice = voices[voiceSelect.value];
                utterance.rate = rateSlider.value;
                window.speechSynthesis.speak(utterance);
            }
        };
    </script>
</body>

</html>
