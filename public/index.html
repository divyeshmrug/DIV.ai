<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <header>
            <div class="logo-text">
                Div.ai
                <button id="logout-btn">Logout</button>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </header>

        <div id="chat-history">
            <!-- Messages will appear here -->
            <div class="message ai-message">
                Hello! I am Div.ai. How can I help you?
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div id="input-area">
            <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Auth Overlay -->
    <div id="auth-overlay">
        <div class="auth-card">
            <h2>Div.ai</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login">Login</button>
                <button class="auth-tab" id="tab-register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-submit">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="auth-submit">Create Account</button>
            </form>

            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <!-- Configuration -->
    <!-- Main Logic -->
    <!-- Main Logic -->
    <script src="script.js"></script>
</body>

</html>
