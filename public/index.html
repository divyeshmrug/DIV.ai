<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Launch Splash Screen -->
    <div id="splash-screen">
        <div class="launch-content">
            <img src="logo.png" alt="Div.ai Logo" class="launch-logo">
            <h1 class="launch-text">Div.ai</h1>
            <div class="launch-loader"></div>
        </div>
    </div>

    <div id="main-layout">
        <!-- History Sidebar -->
        <aside id="history-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>üìú History</h3>
                <button id="close-history-btn" class="mobile-only">‚úï</button>
            </div>
            <div class="sidebar-content" id="history-list">
                <!-- History items will be injected here -->
                <div class="history-item loading">Loading history...</div>
            </div>
            <div class="sidebar-footer">
                <button id="new-chat-sidebar-btn" class="primary-btn">+ New Conversation</button>
            </div>
        </aside>

        <div id="app-container">
            <header>
                <div class="logo-text">
                    <img src="logo.png" alt="Div.ai Logo" class="header-logo">
                    Div.ai
                    <div class="header-actions">
                        <select id="model-selector" class="model-select">
                            <option value="gemini">‚ö° Div.ai (O(1))</option>
                            <option value="llama">ü§ñ Div.ai</option>
                        </select>
                        <button id="toggle-history-btn" title="View past chats">üìú History</button>
                        <button id="pronounce-tool-btn" title="Toggle Sidebar">Pronounce</button>
                        <button id="new-chat-btn">New Chat</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </header>

            <div id="chat-history">
                <!-- Messages will appear here -->
                <div class="message ai-message">
                    <span>Hello! I am Div.ai. How can I help you?</span>
                    <button class="speak-btn" title="Listen"
                        onclick="speak('Hello! I am Div.ai. How can I help you?')">üîä</button>
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div id="input-area">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Enhanced Pronounce Sidebar -->
        <aside id="pronounce-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>üó£Ô∏è Pronounce Tool</h3>
                <div class="sidebar-header-actions">
                    <button id="popout-btn" title="Open in new window">‚ÜóÔ∏è</button>
                    <button id="close-sidebar-btn" title="Close">‚úï</button>
                </div>
            </div>
            <div class="sidebar-content">
                <p>Learn correct pronunciation by typing below:</p>
                <textarea id="sidebar-pronounce-input" placeholder="Type anything..."></textarea>

                <div class="voice-settings">
                    <div class="setting-group">
                        <label>Voice Language</label>
                        <select id="voice-select"></select>
                    </div>
                    <div class="setting-group">
                        <label>Speech Speed</label>
                        <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>

                <button id="sidebar-play-btn" class="primary-btn">üîä Hear it Now</button>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
