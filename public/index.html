<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Launch Splash Screen -->
    <div id="splash-screen">
        <div class="launch-content">
            <img src="logo.png" alt="Div.ai Logo" class="launch-logo">
            <h1 class="launch-text">Div.ai</h1>
            <div class="launch-loader"></div>
        </div>
    </div>

    <div id="main-layout">
        <div id="app-container">
            <header>
                <div class="logo-text">
                    <img src="logo.png" alt="Div.ai Logo" class="header-logo">
                    Div.ai
                    <div class="header-actions">
                        <button id="pronounce-tool-btn" title="Toggle Sidebar">Pronounce</button>
                        <button id="new-chat-btn">New Chat</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </header>

            <div id="chat-history">
                <!-- Messages will appear here -->
                <div class="message ai-message">
                    <span>Hello! I am Div.ai. How can I help you?</span>
                    <button class="speak-btn" title="Listen"
                        onclick="speak('Hello! I am Div.ai. How can I help you?')">üîä</button>
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div id="input-area">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Enhanced Pronounce Sidebar -->
        <aside id="pronounce-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>üó£Ô∏è Pronounce Tool</h3>
                <div class="sidebar-header-actions">
                    <button id="popout-btn" title="Open in new window">‚ÜóÔ∏è</button>
                    <button id="close-sidebar-btn" title="Close">‚úï</button>
                </div>
            </div>
            <div class="sidebar-content">
                <p>Learn correct pronunciation by typing below:</p>
                <textarea id="sidebar-pronounce-input" placeholder="Type anything..."></textarea>

                <div class="voice-settings">
                    <div class="setting-group">
                        <label>Voice Language</label>
                        <select id="voice-select"></select>
                    </div>
                    <div class="setting-group">
                        <label>Speech Speed</label>
                        <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>

                <button id="sidebar-play-btn" class="primary-btn">üîä Hear it Now</button>
            </div>
        </aside>
    </div>

    <!-- Auth Overlay -->
    <div id="auth-overlay">
        <div class="auth-card">
            <img src="logo.png" alt="Div.ai Logo" class="auth-logo">
            <h2>Div.ai</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" id="tab-login">Login</button>
                <button class="auth-tab" id="tab-register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-submit">Login</button>
                <a href="#" id="link-forgot"
                    style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 10px;">Forgot Password?</a>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="auth-submit">Create Account</button>
            </form>

            <!-- Forgot Password Form (Request OTP) -->
            <form id="forgot-form" class="auth-form" style="display: none;">
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px;">Enter your email to
                    receive a 6-digit OTP.</p>
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit" class="auth-submit">Send OTP</button>
                <a href="#" class="link-back-login"
                    style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 10px;">Back to Login</a>
            </form>

            <!-- Reset Password Form (Verify OTP) -->
            <form id="reset-form" class="auth-form" style="display: none;">
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px;">Enter the 6-digit OTP
                    sent to your email.</p>
                <input type="text" id="reset-otp" placeholder="6-digit OTP" required maxlength="6" pattern="\d{6}">
                <input type="password" id="reset-new-password" placeholder="New Password" required minlength="6">
                <button type="submit" class="auth-submit">Reset Password</button>
                <a href="#" class="link-back-login"
                    style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 10px;">Back to Login</a>
            </form>

            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
