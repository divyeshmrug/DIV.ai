<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div.ai - Pronounce Tool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #0a0a0b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .pronounce-card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.03);
            padding: 32px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.5rem;
            color: #2b9348;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            margin: 20px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.8rem;
            color: #888;
        }

        input[type="range"] {
            accent-color: #2b9348;
            cursor: pointer;
        }

        select {
            background: #1a1a1c;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        button {
            background: #2b9348;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            font-size: 1rem;
        }

        button:hover {
            background: #34af56;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="pronounce-card">
        <h1>üó£Ô∏è Pronounce Tool</h1>
        <p style="color: #888; font-size: 0.9rem;">Type anything and click hear to learn the pronunciation.</p>

        <textarea id="text-input" placeholder="Type text here..."></textarea>

        <div class="controls">
            <div class="control-group">
                <label>Voice</label>
                <select id="voice-select"></select>
            </div>
            <div class="control-group">
                <label>Speed (Rate)</label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <button id="hear-btn">üîä Hear Pronunciation</button>
    </div>

    <script>
        const hearBtn = document.getElementById('hear-btn');
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rateSlider = document.getElementById('rate-slider');

        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices
                .map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`)
                .join('');
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        hearBtn.onclick = () => {
            const text = textInput.value.trim();
            if (text) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                if (voices[voiceSelect.value]) utterance.voice = voices[voiceSelect.value];
                utterance.rate = rateSlider.value;
                window.speechSynthesis.speak(utterance);
            }
        };
    </script>
</body>

</html>
